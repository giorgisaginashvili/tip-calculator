<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  
  <title>Tip calculator</title>


</head>
<body>
  
  <main class="container">
    <div class="row">

    <form class="tip-form" id="form" novalidate>
      <div class="tip-input">
         
          <label for="bill" class="label-title bill">Bill</label>
          <input type="number" id="bill" class="bill-input" placeholder="0" name="bill">
    
          
          <div class="tip-btns">
          <label for="tip" class="label-title select">Select Tip %</label>
            <div class="col">
              <button type="button" class="tip-buttons five" value="5%">5%</button>
              <button type="button"  class="tip-buttons ten" value="10%">10%</button>
              <button type="button"  class="tip-buttons fifteen" value="15%">15%</button>
            </div>
            <div class="col">
              <button type="button" class="tip-buttons twenty-five" value="25%">25%</button>
              <button type="button" class="tip-buttons fifty" value="50%">50%</button>
              <input type="number" id="tip" class="custom-input" value="custom" placeholder="Custom">
            </div>
          </div>

          
          <label for="quantity" class="label-title num"> Number of People</label>
          <small class="error-message">Can't be zero</small>
          <input type="number" class="numOfPeople-input" name="numberOfPeople" id="quantity" placeholder="0">
          
      </div>

      <div class="perPerson-input">
          
          <div class="col amount-col">
            <label class="amount-label" for="amount">Tip Amount</label><br>
            <label class="sub-label" for="total">/ person</label>
          </div>
          <div class="col input-col">
            <p id="amount" class="amount-input">$0.00</p>
          </div>
          <div class="col total-col">
            <label class="total-label" for="total">Total</label><br>
            <label class="sub-label" for="total"> / person</label>
          </div>
          <div class="col input-col">
            <p id="total" class="total-input">$0.00</p>
          </div>

         
          <label for="reset-btn"></label>
          <button type="button" class="reset-button" value="Reset">Reset</button>
      </div>
    </form>

    </div>
  </main>
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
